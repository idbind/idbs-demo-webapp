<!DOCTYPE html>
<html ng-app="loginModule" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/idbsDemo.css"/>
	
	<title>IdBS Demo App</title>
</head>

<body ng-controller="LoginCtrl">
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header pull-left">
				<span class="navbar-brand">IdBS Demo App</span>
			</div>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="well" style="margin-top: 50px;">
					<h2 class="text-center">Log In</h2>
					
					<h5 class="text-center" style="padding: 20px;">Use the button below to log in through OpenID Connect.</h5>
					
					<form class="text-center" name="identifier_form" action="/idbs-demo-webapp/openid_connect_login" method="get">
						<input type="text" style="display: none;" name="identifier" id="identifier" value="http://localhost:8080/openid-connect-server-webapp/"/>
						<button type="submit" id="login-button" class="btn btn-primary long-button">Log In</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.angularjs.org/1.3.16/angular.min.js"></script>
	
	<script src="resources/js/login.js"></script>

</body>
</html>
