<div ng-show="currentUser && panel == 'photos'" class="well">
	<h2>Your Documents<a ng-click="showAddPhotoBox(true)" class="pull-right" style="cursor: pointer;"><span class="glyphicon glyphicon-plus"></span></a></h2>
	<div ng-show="showPhotoBox" class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Add a document</h4>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" ng-submit="addPhoto()" name="addPhotoForm">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="photoUrlInput">URL:</label>
							<div class="col-sm-10">
								<input name="url" type="url" class="form-control" id="photoUrlInput" placeholder="Photo URL" ng-model="photoFormData.url">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="photoCaptionInput">Caption:</label>
							<div class="col-sm-10">
								<input name="caption" type="text" class="form-control" id="photoCaptionInput" placeholder="Caption" ng-model="photoFormData.caption">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-2">
								<button type="submit" class="btn btn-success" ng-disabled="addPhotoForm.$invalid">Add</button>
							</div>
							<div class="col-sm-1">
								<button type="button" ng-click="showAddPhotoBox(false)" class="btn btn-danger">Cancel</button>
							</div>
						</div>
					</form>
					<!-- <div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<input type="url" class="form-control" placeholder="URL" ng-model="photoUrl">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<input type="text" class="form-control" placeholder="Caption" ng-model="photoCaption">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2 col-sm-offset-4 text-center">
							<button class="btn btn-success" ng-click="addPhoto()">Add</button>

						<div class="col-sm-2 text-center">
							<button class="btn btn-danger" ng-click="showAddPhotoBox(false)">Cancel</button>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3" ng-repeat="r in resources">
			<div class="thumbnail">
				<img ng-src="{{r.url}}">
				<div class="caption">
					<h3>{{r.caption}}</h3>
					<h4>By {{r.author}}</h4>
					<h5>{{r.dateAdded}}</h5>
				</div>
				<div class="row text-center" ng-show="r.author === currentUser.userInfo.name">
					<button class="btn btn-danger" ng-click="removePhoto(r)">Remove</button>
				</div>
			</div>
		</div>
	</div>
</div>
