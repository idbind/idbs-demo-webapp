<!DOCTYPE html>
<html ng-app="idbsDemo" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"></head>

<body ng-controller="IdbsDemoController">
	
	<!-- <div th:replace="fragments/navbar :: navbar"></div> -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header pull-left">
				<span class="navbar-brand">IdBS Demo App</span>
			</div>
			<ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
				<li>
					<span>Logged in as</span>
				</li>
				<li>
					<span><strong>{{ userInfo.name }}</strong></span>
				</li>
				<li>
					<form class="navbar-form" th:action="@{/logout}" method="post">
						<input type="submit" class="btn btn-link" value="Log Out"/>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<div class="well">
					
				</div>
			</div>
			<div class="col-sm-10">
				<div class="well">
					<div class="row">
						<div class="col-sm-12 text-center">
							<!-- <form ng-submit="getToken()"> -->
								<!-- <input type="text" value="http://localhost:8080/identity-binder/query" /> -->
								<button class="btn btn-primary" ng-click="getToken()">Get identities</button>
							<!-- </form> -->
						</div>
					</div>
					<div ng-show="identities.length" class="row">
						<div class="col-sm-12">
							<table class="table table-striped">
								<thead></thead>
								<tbody>
									<tr ng-repeat="i in identities">
										<td>
											<h3 class="text-primary">{{i.subject}}</h3>
											<h4>{{i.issuer}}</h4>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- <pre>response = {{queryResponse | json}}</pre> -->
					</div>
				</div>
			</div>
		</div>
			
	</div>
	
	<!-- TODO: put this in separate file? -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
	<script src="https://code.angularjs.org/1.3.16/angular.min.js"></script>
	
	<script src="js/idbshome.js"></script>
</body>
</html>
